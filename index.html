<!DOCTYPE html>
<html>
<head>
<title>Gamepad</title>
<meta charset="utf-8">
<link rel="icon" type="image/svg+xml" href="/icon.svg">

<script type="text/javascript" src="gamepadtest.js"></script>
<link rel="stylesheet" href="/styles.css">
</head>
<body>

<h2 id="start">
  <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"><g><rect fill="none" height="24" width="24"></rect></g><g><g><path d="M15 7.5V2H9v5.5l3 3 3-3zM7.5 9H2v6h5.5l3-3-3-3zM9 16.5V22h6v-5.5l-3-3-3 3zM16.5 9l-3 3 3 3H22V9h-5.5z" fill="currentColor"></path></g></g></svg>
  <a class="status">Press start</a>
</h2>

<div class="print">Connect a wireless controller</div>

<div class="button help">How to connect</div>

<div class="buttons">
  <div class="button rumble">Rumble!</div>
  <div class="button rumble double">Double rumble!!</div>
  <div class="button rumble godlike">Godlike rumble!!!!!</div>
</div>

<div class="footer">
  <a href="https://twitter.com/barhatsor" class="link"></a>
  <a class="message">Made by @barhatsor with </a>
  <img src="https://whatemoji.org/wp-content/uploads/2020/07/Red-Heart-Emoji.png" width="17" height="17" style="opacity:.5">
</div>

<div class="github" title="Fork me on Github" onclick="window.location.href = 'https://github.com/barhatsor/gamepadtest'">

</div>

<div class="dialog-wrapper">
  <div class="dialog">
    <div class="dialog-header">
      <div class="dialog-title">Connect a controller</div>
      <div class="dialog-close">
        <svg aria-hidden="false" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M18.4 4L12 10.4L5.6 4L4 5.6L10.4 12L4 18.4L5.6 20L12 13.6L18.4 20L20 18.4L13.6 12L20 5.6L18.4 4Z"></path></svg>
      </div>
    </div>
    <div class="dialog-content">
      <div class="dialog-radiogroup">
        <!-- yeah, xbox is better -->
        <div class="dialog-radio radio-selected">
          <a>Xbox</a>
        </div>
        <div class="dialog-radio">
          <a>PlayStation</a>
        </div>
      </div>
      <div class="dialog-container">Video</div>
    </div>
    <div class="dialog-footer"><div class="button primary">Done</div></div>
  </div>
</div>
  
<div class="splash"></div>

<div class="emojis">
  
  <img src="https://whatemoji.org/wp-content/uploads/2020/07/Up-Arrow-Emoji.png">

  <img src="https://whatemoji.org/wp-content/uploads/2020/07/Pistol-Emoji.png">
  
</div>

</body>
</html>
